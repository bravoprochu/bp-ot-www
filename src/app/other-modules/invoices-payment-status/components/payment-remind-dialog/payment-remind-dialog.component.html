<h1 mat-dialog-title>{{data.title}}, {{data.price | number: '1.2-2'}} {{data.currency}}</h1>
<div mat-dialog-content>
<mat-form-field>
  <input matInput [matDatepicker]="picker" [(ngModel)]="data.paymentDate" placeholder="Data wpÅ‚aty">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
</div>
<div mat-dialog-actions>
  <!-- <button mat-button (click)="onNoClick()">Anuluj</button> -->
  <button mat-button [mat-dialog-close]="">Anuluj</button>
  <button mat-button (click)="onYesClick()" cdkFocusInitial>Ok</button>
</div>
