<mat-form-field>
  <input
    matInput
    [matAutocomplete]="currSearch"
    placeholder="znajdź walutę"
    [formControl]="searchPhrase$"
  />
  <mat-hint align="end">{{ reactiveForm.get("description")?.value }}</mat-hint>
</mat-form-field>

<mat-autocomplete #currSearch [displayWith]="displayWith" autoActiveFirstOption>
  <mat-option *ngFor="let currency of currencyList" [value]="currency">
    {{ currency.name }}
  </mat-option>
</mat-autocomplete>
