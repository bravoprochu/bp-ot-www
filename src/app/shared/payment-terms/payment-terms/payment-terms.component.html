<div fxLayout fxLayoutAlign="start center">
  <div fxLayout="row wrap" fxLayoutAlign="start end">
    <div [formGroup]="rForm" fxLayoutAlign="start end" fxLayout.xs="column">
        <mat-form-field>
            <mat-select placeholder="Rodzaj płatności" #matSelect [formControl]="paymentTerm" [compareWith]="compareWith">
              <mat-option *ngFor="let p of paymentTermsArr" [value]="p">
                {{p.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>

      <mat-form-field *ngIf="isPaymentDate">
        <input type="number" min="0" matInput formControlName="paymentDays" placeholder="Ile dni">
      </mat-form-field>

      <mat-form-field *ngIf="isPaymentDate">
        <input [matDatepicker]="pDate" [min]="formDay0.value" matInput placeholder="Termin płatności" formControlName="paymentDate">
        <mat-datepicker-toggle matSuffix [for]="pDate"></mat-datepicker-toggle>
        <mat-datepicker #pDate></mat-datepicker>
      </mat-form-field>

      <mat-form-field *ngIf="isDescription">
        <input type="text" matInput formControlName="description" placeholder="Opis">
      </mat-form-field>
    </div>
  </div>
  <mat-icon *ngIf="rForm.invalid" color="warn">info</mat-icon>
</div>
