<div fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutAlign.xs="end" class="layoutPadding">
    <div fxLayout="column" fxLayoutGap="-0.1em">
      <div class="mat-h2">{{title}}</div>
      <div class="mat-h5"><strong>{{infoSearchFilter}}</strong>{{subtitle}}{{zakresInfo}}</div>
    </div>
    <div fxLayout fxLayoutGap="0.5em">
    <button mat-mini-fab (click)="refresh()" matTooltip="Pobierz ponownie dane z serwera" *ngIf="showCreate"> 
        <mat-icon>refresh</mat-icon>
      </button>
    <button mat-mini-fab (click)="activateSearch()" *ngIf="showSearch && !searchIsActive" matTooltip="Wyszukaj dane w tabeli"> 
      <mat-icon>search</mat-icon>
    </button>
    <mat-form-field *ngIf="showSearch && searchIsActive">
        <!-- <input type="search" matInput placeholder="wyszukaj" (keyup)="searchKeyUp($event.target.value)"> -->
        <input type="search" matInput placeholder="wyszukaj" [formControl]="search$">
    </mat-form-field>
    <button mat-mini-fab (click)="activateSearch()" *ngIf="showSearch && searchIsActive" matTooltip="Wróć, anuluj">
        <mat-icon>undo</mat-icon>
    </button>
     
    <app-date-range [dateRange]="dateRange" (onGo)="onGo($event)" (isActive)="dateRangeIsActive($event)" *ngIf="showDateRange" matTooltip="Określ zakres danych"></app-date-range>
    
    <button mat-mini-fab (click)="click()" color="accent" [matTooltipPosition]="'left'" matTooltip="Utwórz nowy dokument" *ngIf="showCreate">
      <mat-icon>create</mat-icon>
    </button>     
  </div>

  </div>
