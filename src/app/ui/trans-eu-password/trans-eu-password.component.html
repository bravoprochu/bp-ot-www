<h1 mat-dialog-title>TransEU Autoryzacja</h1>
<div mat-dialog-content>
  <p>Wprowadź hasło użytkownika {{data?.transId}} do systemu transEU</p>
  <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="pswd" type="password">
  </mat-form-field>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between">
  <button mat-button mat-dialog-close="pswd" tabindex="2">Ok</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Anuluj</button>
</div>
